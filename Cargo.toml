[package]
name = "zram-generator"
version = "0.2.0-rc.1"
authors = ["Zbigniew Jędrzejewski-Szmek <zbyszek@in.waw.pl>",
           "Igor Raits <i.gnatenko.brain@gmail.com>",
           "наб <nabijaczleweli@gmail.com>"]
license = "MIT"
description = "Systemd unit generator for zram swap devices"
homepage = "https://github.com/systemd/zram-generator"
edition = "2018"

[dependencies]
anyhow = "1.0.12"
clap = { version = "2.33", default-features = false }
liboverdrop = "0.0.2"
rust-ini = ">=0.13, <0.16"
kernlog = { git = "https://github.com/nabijaczleweli/kernlog.rs.git", rev = "a44a3f021815e091966741aa3bcdcefdfd51590d" }
simplelog = { version = "0.8", default-features = false }
log = "0.4"

[dev-dependencies]
tempfile = "3"
fs_extra = "1.1"

[profile.release]
lto = true
